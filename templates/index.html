<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MST URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="static/link.png">
    <style>
        body {
            background: #000;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mst-card {
            background: #18181b;
            border-radius: 1rem;
            box-shadow: 0 4px 32px 0 rgba(80, 0, 120, 0.15);
            padding: 2rem 2rem 1.5rem 2rem;
            max-width: 420px;
            margin: auto;
        }
        .mst-title {
            color: #a78bfa;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .form-label {
            color: #c4b5fd;
        }
        .form-control {
            background: #232136;
            border: 1px solid #8b5cf6;
            color: #fff;
        }
        .form-control:focus {
            border-color: #a78bfa;
            box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.25);
            background: #232136;
            color: #fff;
        }
        .btn-purple {
            background: linear-gradient(90deg, #8b5cf6 0%, #6d28d9 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            transition: background 0.2s;
        }
        .btn-purple:hover, .btn-purple:focus {
            background: linear-gradient(90deg, #7c3aed 0%, #5b21b6 100%);
            color: #fff;
        }
        .btn-gray {
            background: #374151;
            color: #fff;
            font-weight: 600;
            border: none;
        }
        .btn-gray:hover, .btn-gray:focus {
            background: #4b5563;
            color: #fff;
        }
        .short-url-label {
            color: #c4b5fd;
        }
        .short-url-link {
            color: #a78bfa;
            word-break: break-all;
            text-decoration: none;
            transition: color 0.2s;
        }
        .short-url-link:hover {
            color: #ede9fe;
            text-decoration: underline;
        }
        .qr-img {
            margin-top: 1rem;
            background: #fff;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }
        .stat-label {
            color: #c4b5fd;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mst-card shadow-lg">
            <h1 class="text-center mb-4 mst-title display-6">MST URL Shortener</h1>
            <!-- Shorten URL Form -->
            <form id="url-form" autocomplete="off">
                <div class="mb-3">
                    <label for="long-url" class="form-label">Enter URL to shorten:</label>
                    <input type="url" id="long-url" class="form-control" required placeholder="https://example.com">
                </div>
                <div class="mb-4">
                    <label for="custom-keyword" class="form-label">Custom Keyword (optional):</label>
                    <input type="text" id="custom-keyword" class="form-control" placeholder="e.g. my-link">
                </div>
                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-purple flex-fill">Shorten URL</button>
                    <button type="reset" id="reset-btn" class="btn btn-gray flex-fill">Reset</button>
                </div>
            </form>
            <!-- Shorten Result -->
            <div id="result" class="mt-5 text-center d-none">
                <p class="short-url-label fw-semibold mb-2">Shortened URL:</p>
                <a id="short-url" href="#" target="_blank" class="short-url-link fs-5"></a>
                <div class="mt-3">
                    <span class="stat-label">Clicks: <span id="click-count">0</span></span>
                </div>
                <div id="qr-section" class="mt-3">
                    <img id="qr-img" class="qr-img" src="" alt="QR Code" width="120" height="120" />
                    <div>
                        <a id="download-qr" href="#" download="qr.png" class="btn btn-sm btn-purple mt-2">Download QR</a>
                    </div>
                </div>
            </div>
            <!-- Reverse Lookup -->
            <hr class="my-4" />
            <div>
                <h5 class="text-center mb-3">Unshorten a URL</h5>
                <form id="unshorten-form" autocomplete="off">
                    <div class="mb-3">
                        <label for="short-keyword" class="form-label">Enter Keyword or URL</label>
                        <input type="text" id="short-keyword" class="form-control" required placeholder="e.g. my-link">
                    </div>
                    <button type="submit" class="btn btn-purple w-100">Get Original URL</button>
                </form>
                <div id="unshorten-result" class="mt-3 text-center d-none">
                    <p class="short-url-label fw-semibold mb-2">Original URL:</p>
                    <a id="original-url" href="#" target="_blank" class="short-url-link fs-6"></a>
                    <div class="mt-2">
                        <span class="stat-label">Clicks: <span id="unshorten-click-count">0</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Shorten URL logic
        const form = document.getElementById('url-form');
        const longUrlInput = document.getElementById('long-url');
        const customKeywordInput = document.getElementById('custom-keyword');
        const resetBtn = document.getElementById('reset-btn');
        const resultDiv = document.getElementById('result');
        const shortUrlLink = document.getElementById('short-url');
        const clickCount = document.getElementById('click-count');
        const qrImg = document.getElementById('qr-img');
        const downloadQr = document.getElementById('download-qr');
        const unshortenClickCount = document.getElementById('unshorten-click-count');


        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const longUrl = longUrlInput.value;
            const customKeyword = customKeywordInput.value.trim() || null;
            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: longUrl, custom_keyword: customKeyword }),
                });
                if (response.ok) {
                    const data = await response.json();
                    const shortUrl = `${window.location.origin}/${data.short_url}`;
                    shortUrlLink.href = shortUrl;
                    shortUrlLink.textContent = shortUrl;
                    resultDiv.classList.remove('d-none');
                    // Fetch click stats
                    fetch(`/stats/${data.short_url}`)
                        .then(res => res.json())
                        .then(stat => clickCount.textContent = stat.clicks || 0);
                    // Show QR code
                    const qrUrl = `/qr/${data.short_url}`;
                    qrImg.src = qrUrl;
                    downloadQr.href = qrUrl;
                } else {
                    const err = await response.json();
                    alert(err.error || 'Error shortening URL');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error shortening URL');
            }
        });

        resetBtn.addEventListener('click', (e) => {
            e.preventDefault();
            form.reset();
            resultDiv.classList.add('d-none');
            shortUrlLink.href = '#';
            shortUrlLink.textContent = '';
            clickCount.textContent = '0';
            qrImg.src = '';
            downloadQr.href = '#';
        });

        // Reverse Lookup logic
        const unshortenForm = document.getElementById('unshorten-form');
        const shortKeywordInput = document.getElementById('short-keyword');
        const unshortenResultDiv = document.getElementById('unshorten-result');
        const originalUrlLink = document.getElementById('original-url');

        unshortenForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const keyword = shortKeywordInput.value.trim();
            if (!keyword) return;
            try {
                const response = await fetch('/unshorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyword }),
                });
                if (response.ok) {
                    const data = await response.json();
                    originalUrlLink.href = data.long_url;
                    originalUrlLink.textContent = data.long_url;
                    unshortenClickCount.textContent = data.clicks || 0;
                    unshortenResultDiv.classList.remove('d-none');
                } else {
                    const err = await response.json();
                    alert(err.error || 'Short URL not found');
                    unshortenResultDiv.classList.add('d-none');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error looking up URL');
            }
        });
    </script>
</body>
</html>
